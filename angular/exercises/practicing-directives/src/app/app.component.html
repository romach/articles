<button (click)="onButtonClick()">Display details</button>
<p *ngIf="displayContent; else empty">Content</p>
<ng-template #empty>
  <p>Empty</p>
</ng-template>
<ul>
  <li
    [ngStyle]="{ background: i >= 4 ? 'blue' : 'initial' }"
    [ngClass]="{ whiteText: i >= 4 }"
    *ngFor="let timestamp of clickTimestamps; index as i"
  >
    {{ timestamp }}
  </li>
</ul>
