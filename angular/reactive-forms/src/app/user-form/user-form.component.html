<form [class.invalid]="userForm.invalid" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName" />
  </label>
  <label>
    Second Name:
    <input type="text" formControlName="secondName" />
  </label>
  <button type="submit" value="Submit" [disabled]="userForm.invalid">
    Submit
  </button>
</form>
<div>
  Form status {{userForm.status}}
</div>
