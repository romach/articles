<label>
  Name:
  <input type="text" [formControl]="name" />
</label>
<p>Value: {{ name.value }}</p>
<p>
  <button (click)="updateName()">Update Name</button>
</p>

<hr />

<pre>{{ user | json }}</pre>
<button (click)="user.editing = true">Edit user</button>

<app-user-form *ngIf="user.editing" [user]="user" (userSubmitted)="onSubmit($event)"></app-user-form>
