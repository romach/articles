<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example bootstrap page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<!--Navigation-->
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#">Users</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-2" type="search" placeholder="User ID or login" aria-label="Search"/>
        <button class="btn btn-outline-success mr-2">Search</button>
        <button class="btn btn-outline-danger">Reset</button>
    </form>
</nav>
<!--End of Navigation-->
<div class="container mt-3">
    <!--Filter-->
    <div class="row">
        <div class="col">
            <div class="font-weight-bold">Roles:</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    All
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" href="#">All</a>
                    <a class="dropdown-item" href="#">Admin</a>
                    <a class="dropdown-item" href="#">User</a>
                    <a class="dropdown-item" href="#">Moderator</a>
                </div>
            </div>
        </div>
    </div>
    <!--End of Filter-->
    <!--Start of table-->
    <div class="row mt-3">
        <div class="col">
            <table class="table table-bordered table-hover table-sm">
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>first_user</td>
                    <td>Admin</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>second_user</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>third_user</td>
                    <td>Moderator</td>
                </tr>
            </table>
        </div>
    </div>
    <!--End of table-->
    <!--Start of pagination-->
    <div class="row">
        <div class="col">
            <nav aria-label="Users pagination example">
                <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--End of pagination-->
</div>
<div class="row">
    <div class="col">
        <a href="https://github.com/romach/examples/blob/master/css/bootstrap/example/index.html"
           class="btn btn-primary btn-lg active" role="button">View source code</a>
    </div>
</div>
</body>
</html>
