<!DOCTYPE html>
<!--See before: simple-angular-js-application-->
<html>
<head>
    <meta charset="utf-8">
    <title>Controllers in AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- [1] add sources of our application to script section-->
    <script src="app.js"></script>
</head>
<body ng-app="app">
<!-- [2] ng-controller to process html tag -->
<div ng-controller="UsersController">
    <form>
        <input type="text" id="firstName" ng-model="firstName" placeholder="First name">
        <input type="text" id="secondName" ng-model="secondName" placeholder="Second name">
    </form>
    <div>{{firstName}} {{secondName}}</div>
</div>
<hr>
<!--[3] it is recommended to use "controller as syntax"-->
<div ng-controller="OrdersController as orders">
    {{orders.order}}
</div>
</body>
</html>
